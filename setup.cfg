[flake8]
max-line-length = 140
exclude = .git,__pycache__,venv,.venv,build,dist

[mypy]
ignore_missing_imports = True
disable_error_code = import-untyped

[coverage:run]
source = 
    modules
    restore_audio_hybrid
omit = 
    tests/*
    temp_*.py
    */__pycache__/*

[coverage:report]
fail_under = 90
precision = 2
exclude_lines = 
    pragma: no cover
    if __name__ == .__main__.:

[coverage:html]


[tool:pytest]
norecursedirs = venv .venv .git __pycache__ build dist
addopts = --verbose
testpaths = tests
