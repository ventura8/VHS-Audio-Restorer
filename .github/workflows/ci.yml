name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-checks:
    name: ðŸ” Code Quality & Static Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r test-requirements.txt
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --exclude venv --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings.
        flake8 . --exclude venv --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Type check with mypy
      run: |
        mypy . --ignore-missing-imports

  unit-tests:
    name: ðŸ§ª Unit Testing & Verification
    needs: quality-checks
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install testing dependencies
      run: |
        python -m pip install --upgrade pip
        # Install CPU-only Torch first to save bandwidth/time
        pip install torch --index-url https://download.pytorch.org/whl/cpu
        # Install testing dependencies
        pip install -r test-requirements.txt

    - name: Run tests with coverage (90% minimum required)
      run: |
        python -m pytest --cov --cov-report=term-missing --cov-report=xml --cov-fail-under=90
    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage.xml

  coverage-report:
    name: ðŸ“Š Coverage Reporting
    needs: unit-tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: coverage-report
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
         python-version: '3.10'
    - name: Install dependencies
      run: pip install -r test-requirements.txt
    - name: Report coverage to Job Summary
      run: |
        python tests/transform_coverage.py coverage.xml --summary >> $GITHUB_STEP_SUMMARY
