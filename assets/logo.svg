<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Gradients -->
    <linearGradient id="neon-pink" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#800080;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon-cyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#008080;stop-opacity:1" />
    </linearGradient>
    
    <!-- Outrun Sunset Gradient -->
    <linearGradient id="sunset-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff8c00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced Chrome Text Gradient -->
    <linearGradient id="chrome-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#ccddff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#000033;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#99aaff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
    </linearGradient>

    <!-- Stronger Glow Filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Scanline Pattern (Subtle) -->
    <pattern id="scanlines" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="1" fill="#000" fill-opacity="0.05" />
    </pattern>

    <!-- Mask for Sunset Slices -->
    <mask id="sunset-mask">
      <rect x="-120" y="-120" width="240" height="240" fill="white" />
      <rect x="-120" y="10" width="240" height="10" fill="black" />
      <rect x="-120" y="35" width="240" height="15" fill="black" />
      <rect x="-120" y="65" width="240" height="20" fill="black" />
      <rect x="-120" y="100" width="240" height="25" fill="black" />
    </mask>
  </defs>

  <!-- Outrun Sunset -->
  <g transform="translate(600, 150)">
    <circle r="120" fill="url(#sunset-grad)" filter="url(#glow)" mask="url(#sunset-mask)" />
  </g>

  <!-- VHS Cassette (Stylized & Glowing) -->
  <g transform="translate(80, 75)" filter="url(#glow)">
    <!-- Main Body -->
    <rect width="280" height="160" rx="8" fill="#111" stroke="#00ffff" stroke-width="3" />
    <!-- Reel Windows -->
    <circle cx="80" cy="80" r="45" stroke="#ff00ff" stroke-width="2" fill="#000" />
    <circle cx="200" cy="80" r="45" stroke="#ff00ff" stroke-width="2" fill="#000" />
    <!-- Inner Reels -->
    <circle cx="80" cy="80" r="15" fill="#555" />
    <circle cx="200" cy="80" r="15" fill="#555" />
    <!-- Tape Label -->
    <rect x="50" y="130" width="180" height="20" rx="2" fill="#333" stroke="#00ffff" stroke-width="1" />
    <text x="140" y="145" font-family="'Courier New', monospace" font-size="12" fill="#00ffff" text-anchor="middle" font-weight="bold">TYPE II - HIGH BIAS</text>
  </g>

  <!-- Main Text Content (Enhanced Visibility) -->
  <g transform="translate(420, 140)" filter="url(#glow)">
    <!-- Drop Shadow for Text -->
    <text y="0" font-family="'Impact', sans-serif" font-weight="900" font-size="88" fill="#000" letter-spacing="4" transform="translate(4,4)" opacity="0.6">
      VHS RESTORER
    </text>
    <text y="0" font-family="'Impact', sans-serif" font-weight="900" font-size="88" fill="url(#chrome-grad)" stroke="#ff00ff" stroke-width="2" letter-spacing="4">
      VHS RESTORER
    </text>
    
    <text x="5" y="48" font-family="'Orbitron', 'Segoe UI', sans-serif" font-weight="900" font-size="30" fill="#00ffff" letter-spacing="12" stroke="#000" stroke-width="1" paint-order="stroke">
      AI HYBRID AUDIO
    </text>
  </g>

  <!-- Scanline Overlay -->
  <rect width="1200" height="300" fill="url(#scanlines)" pointer-events="none" />
</svg>
